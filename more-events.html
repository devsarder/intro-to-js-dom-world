<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring More Html Dom Events</title>
  </head>
  <body>
    <input id="input-field" type="text" />
    <script>
      document
        .getElementById("input-field")
        .addEventListener("focus", function () {
          console.log("added focus event");
        });
      document
        .getElementById("input-field")
        .addEventListener("blur", function () {
          console.log("added blur event");
        });
    </script>
  </body>
</html>

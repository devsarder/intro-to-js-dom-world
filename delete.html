<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Delete</title>
  </head>
  <body>
    <h1 id="secret-info">My Secret Info Is Here</h1>

    <input type="text" name="" id="text-field" />
    <button id="delete-btn" disabled>Delete</button>

    <script>
      document
        .getElementById("text-field")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const btnDelete = document.getElementById("delete-btn");
          if (text === "delete") {
            btnDelete.removeAttribute("disabled");
          } else {
            btnDelete.setAttribute("disabled", true);
          }
        });

      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          secret.style.display = "none";
        });
    </script>
  </body>
</html>
